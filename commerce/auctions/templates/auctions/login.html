{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Вхід в обліковий запис</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="login">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Ім'я користувача">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Пароль">
        </div>
        <input class="btn btn-primary" type="submit" value="Вхід">
    </form>

    <div class="to__registration">
        <p>Не маєте облікового запису? </p>
        <a href="{% url 'register' %}">Зареєструйтесь тут.</a>
    </div>

{% endblock %}
